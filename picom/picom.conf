# Fix background flickering during workspace switching
backend = "glx";
glx-copy-from-front = false;
fading = true; # Fade windows during opacity changes
# blur-method = "gaussian";
fade-delta = 15; # The time between steps in a fade in milliseconds
fade-in-step = 0.15; # Opacity change between steps while fading in
fade-out-step = 0.15; # Opacity change between steps while fading out
