general {
        colors = true
        interval = 1
        output_format = i3bar
}

order += "volume v"
# order += "ipv6"
order += "disk /"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "memory" order += "tztime local"

volume v {
        format = "â™ª: %volume"
        format_muted = "â™ª: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

wireless _first_ {
        format_up = "Wifi: %essid--%bitrate"
        format_down = "Wifi: down"
}

ethernet _first_ {
        format_up = "Ethernet: %ip (%speed)"
        format_down = "Ethernet: down"
}

battery all {
        format = "%status %percentage %remaining"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        low_threshold = 20
        format_down = "No battery"
        last_full_capacity = true
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

memory {
        format = "Mem: %percentage_used"
        threshold_degraded = "10%"
        format_degraded = "MEMORY: %free"
}

disk "/" {
        format = "%used / %total"
        threshold_type = percentage_free
        low_threshold = 10
}

